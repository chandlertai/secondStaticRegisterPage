<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../secondStaticRegisterPage/main.css">
    <title>Register Page</title>
</head>
<body>
    <header>
        <a href="#">About Us</a>
        <a href="#">Log in</a>
    </header>
        <div class="container">
        <h1>Sign Up</h1>
        <form>
        <div>
            <input type="email" placeholder="E-mail" name="email" required />
        </div>
        <div>
            <input type="text" placeholder="Username" name="username" required />
        </div>
        <div>
            <input type="password" placeholder="Password" name="password" reqiured />
        </div>
        <div>
            <input type="password" placeholder="Confirm Password" name="confirmPassword" required />
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
        </form>
        <footer>
            <img src="./assets/amazon (2).png" alt="Amazon Icon" height="32" width="32" />
            <img src="./assets/facebook (2).png" alt="Facebook Icon" height="32" width="32" />
            <img src="./assets/github (2).png" alt="GiotHub Icon" height="32" width="32"/>
            <img src="./assets/instagram (2).png" alt="Instagram Icon" height="32" width="32" />
            <img src="./assets/slack (2).png" alt="Slack Icon" height="32" width="32" />
        </footer>
        </div>
    </div>
</body>
</html>
